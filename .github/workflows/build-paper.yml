name: build-paper

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install TeX Live
        uses: teatimeguest/setup-texlive-action@v3
        with:
          packages: >-
            latexmk
            scheme-small

      - name: Build PDF
        run: latexmk -pdf -interaction=nonstopmode -halt-on-error paper/main.tex

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: execution-without-normativity
          path: paper/main.pdf
